<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gráfica BPM</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2 style="text-align:center;">Frecuencia cardíaca (BPM)</h2>
  <canvas id="miGrafica" width="400" height="200"></canvas>

  <script>
    window.onload = function () {
      const ctx = document.getElementById('miGrafica').getContext('2d');
      const etiquetas = ["17:45", "17:50", "17:55", "18:00", "18:05"];
      const datosBPM = [82, 85, 78, 91, 88];

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: etiquetas,
          datasets: [{
            label: 'Frecuencia cardíaca (BPM)',
            data: datosBPM,
            borderColor: 'blue',
            backgroundColor: 'rgba(0, 0, 255, 0.1)',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: false }
          }
        }
      });
    };
  </script>
</body>
</html>
