<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gráfica BPM</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="miGrafica" width="400" height="200"></canvas>

  <script>
    let miGrafico; // Gráfico global

    // ✅ Esta función debe estar definida en el ámbito global
    window.actualizarGrafico = function(bpm, fechas) {
      const datosBPM = bpm.split(',').map(Number);
      const etiquetas = fechas.split(',');

      const ctx = document.getElementById('miGrafica').getContext('2d');

      // Si ya hay un gráfico, destruirlo antes de crear uno nuevo
      if (miGrafico) {
        miGrafico.destroy();
      }

      miGrafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: etiquetas,
          datasets: [{
            label: 'Frecuencia cardíaca (BPM)',
            data: datosBPM,
            borderColor: 'blue',
            borderWidth: 2,
            fill: false,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }
  </script>
</body>
</html>
