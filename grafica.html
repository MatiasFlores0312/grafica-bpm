<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gráfica BPM</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="miGrafica"></canvas>

  <script type="text/javascript">
    let miGrafico;

    window.actualizarGrafico = function(bpm, fechas) {
      const datosBPM = bpm.split(',').map(Number);
      const etiquetas = fechas.split(',');

      const ctx = document.getElementById('miGrafica').getContext('2d');

      if (miGrafico) {
        miGrafico.destroy();
      }

      miGrafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: etiquetas,
          datasets: [{
            label: 'Frecuencia cardíaca (BPM)',
            data: datosBPM,
            borderColor: 'blue',
            borderWidth: 2,
            fill: false,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    };
  </script>
</body>
</html>
