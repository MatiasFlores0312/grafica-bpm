<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gráfica BPM</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="miGrafica" width="400" height="200"></canvas>

  <script>
    let miGrafica;  // para almacenar la instancia del gráfico

    function actualizarGrafico(bpm, fechas) {
      const datosBPM = bpm.split(',').map(Number);
      const etiquetas = fechas.split(',');

      const ctx = document.getElementById('miGrafica').getContext('2d');

      if (miGrafica) {
        miGrafica.destroy(); // eliminar gráfica anterior
      }

      miGrafica = new Chart(ctx, {
        type: 'line',
        data: {
          labels: etiquetas,
          datasets: [{
            label: 'Frecuencia cardíaca (BPM)',
            data: datosBPM,
            borderColor: 'blue',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: false }
          }
        }
      });
    }

    // No llamamos a actualizarGrafico() aquí. Solo desde AppInventor.
  </script>
</body>
</html>
